<html>
    <head>
        <title>Edit</title>
        <link rel="stylesheet" href="styleedituser.css">
        <link rel="stylesheet" href="headerfooter.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body onload='document.form1.focus()'>
        <div class="top-nav-bar">
            <div class="search-box">
                <a href="homepage.html">
                    <img src="images/LOGOc.png" class="logo">
                </a>
                <input type="text" class="form-controller">
                <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i>
                </span>
            </div>
            <div class="menu-bar">
                <ul>
                    <li><a href="cartpage.html"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Register</a></li>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset=md-1">
                    <div class="row"> 
                        <div class="col-md-7 register-right">
                            <h2 style="color:black;">Edit Here</h2>
                             <form name="form1" action="#">
                                <div class="register-form">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="number" class="form-control" placeholder="Mobile Number" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" placeholder="Email ID" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="pass" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" onclick="myFunction()" required>Show Password
                                    </div>
                                    <button type="submit" name="submit" class="btn btn-primary" >UPDATE</button>
                                    <br><br>                      
                                </div>
                            </form>
                            <script type="text/javascript">
function myFunction() {
	  var x = document.getElementById("pass");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
	  }
	}
</script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-content">
                <div class="footer-section about">
                    <h2>About Us</h2>
                </div>
                <div class="footer-section links">
                    <h2>Help</h2>
                </div>
                <div class="footer-section contact-form">
                    <h2>Contact Us</h2>
                    <br>
                    <form action="#" methpd="post">
                    <input type="email" name="emailid" class="text-input contact-input" placeholder="Email ID...">
                    <textarea name="message" rows="2" cols="30" class="text-input contact-input" placeholder="Your Message..."></textarea><br>
                    <button type="submit" class="btn btn-big">
                        <i class="fa fa-envelope"></i>
                        Send
                    </button>
                </form>
                </div>
            </div>
        </div>
    </body>

    </html>
