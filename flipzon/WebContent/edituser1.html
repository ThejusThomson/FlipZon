<html>
    <head>
        <title>Edit</title>
        <link rel="stylesheet" href="edituser.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <header>
                <img id="img" src="logo.jpg"
                height="60" width="90">   
                                      
        </header>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset=md-1">
                    <div class="row"> 
                        <div class="col-md-7 register-right">
                            <h2 style="color:black;">Edit Here</h2>
                             <form name="form1" action="#">
                                <div class="register-form">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="number" class="form-control" placeholder="Mobile Number">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" placeholder="Email ID">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="pass" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" onclick="myFunction()">Show Password
                                    </div>
                                    <button type="submit" name="submit" class="btn btn-primary" >UPDATE</button>
                                    <br><br>
                                    <div class="form-group">
                                        <a href="homepage.html"><i style="color:black;"class="w3-xxlarge"><i class="fa fa-home"></i> </a>
                                    </div>                            
                                </div>
                            </form>
                            <script type="text/javascript">
function myFunction() {
	  var x = document.getElementById("pass");
	  if (x.type === "password") {
	    x.type = "text";
	  } else {
	    x.type = "password";
	  }
	}
</script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    </html>
