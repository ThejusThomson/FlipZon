<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="styleregistration.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body onload='document.form1.text1.focus()'>
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset=md-1">
                    <div class="row">
                        <div class="col-md-5 register-left">
                            <img src="logo.jpg"
                            height="70" width="90">                          
                        </div>
                        <div class="col-md-7 register-right">
                            <h2>Register Here</h2>
                             <form name="form1" action="#">
                                <div class="register-form">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="number" class="form-control" placeholder="Mobile Number">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" placeholder="Email ID">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="password" id="pass" class="form-control" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="checkbox" onclick="myFunction()">Show Password
                                    </div>
                                    <button type="submit" name="submit" class="btn btn-primary" onclick="ValidationEmail(document.form1.username)">Register
                                    </button>
                                    <div class="form-group">
                                            <br>
                                            ALREADY HAVE AN ACCOUNT?
                                            <a href="login.html">Sign In</a>
                                            <br><br>
                                            <a href="homepage.html">Home</a>
                                    </div>                            
                                </div>
                            </form>
                            <script type="text/javascript">
                                function myFunction() {
                                      var x = document.getElementById("pass");
                                      if (x.type === "password") {
                                        x.type = "text";
                                      } else {
                                        x.type = "password";
                                      }
                                    }
                                </script>
                            <script src="emailvalidate.js"></script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
