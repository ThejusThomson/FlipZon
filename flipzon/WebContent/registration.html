<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="styleregistration.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>


    <body onload='document.form1.focus()'>
<!--Header-->    
        <div class="top-nav-bar">
            <div class="search-box">
                <a href="homepage.html">
                    <img src="images/LOGOc.png" class="logo">
                </a>
                <input type="text" class="form-controller">
                <span class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i>
                </span>
            </div>
            <div class="menu-bar">
                <ul>
                    <li><a href="cartpage.html"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="#">Register</a></li>
                    </a></li>
                </ul>
            </div>
        </div>
<!--Header-->

<!--Reg Box-->
        <div class="container">
            <div class="row">
                <div class="col-md-10 offset=md-1">
                    <div class="row">
                        <div class="col-md-5 register-left">
                            <img src="images/LOGOc.png">                          
                        </div>
                        <div class="col-md-7 register-right">
                            <h2>Register Here</h2>
                             <form name="form1" action="#">
                                <div class="register-form">
                                    <div class="form-group">
                                        <input type="text" name="name" class="form-control" placeholder="Name" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="number" class="form-control" placeholder="Mobile Number" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="username" class="form-control" placeholder="Email ID" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="pass1" id="pass1" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="pass2" id="pass2" onkeyup="checkPass()" class="form-control" placeholder="Confirm Password" required>
                                        <span id="confirmMessage" class="confirmMessage"></span>
                                    </div>
                                    <div>
                                        <button type="submit" name="submit" class="btn btn-primary" onclick="ValidationEmail(document.form1.username)">Register
                                        </button>
                                    </div>
                                    <br>
                                    <div>
                                         ALREADY HAVE AN ACCOUNT?
                                        <a href="login.html">Sign In</a>
                                    </div>
                                </div>                            
                            </form>
                            <script src="emailvalidate.js"></script>
                            <script src="password.js"></script> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--Reg Box-->

<!--Footer-->
        <div class="footer">
            <div class="footer-content">
                <div class="footer-section about">
                    <h2>About Us</h2>
                </div>
                <div class="footer-section links">
                    <h2>Help</h2>
                </div>
                <div class="footer-section contact-form">
                    <h2>Contact Us</h2>
                    <br>
                    <form action="#" methpd="post">
                    <input type="email" name="emailid" class="text-input contact-input" placeholder="Email ID...">
                    <textarea name="message" rows="2" cols="30" class="text-input contact-input" placeholder="Your Message..."></textarea><br>
                    <button type="submit" class="btn btn-big">
                        <i class="fa fa-envelope"></i>
                        Send
                    </button>
                </form>
                </div>
            </div>
        </div>
<!--Footer-->

    </body>
</html>
